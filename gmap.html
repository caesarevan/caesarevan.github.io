<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Geocoding</title>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJVSYDwO5XHgH39bCnz265eoBd1fOBls0&callback=initMap"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      function initMap() {
        var geocoder = new google.maps.Geocoder();
        var address = "Enter the address you want to geocode";

        geocoder.geocode({ address: address }, function (results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            var latitude = results[0].geometry.location.lat();
            var longitude = results[0].geometry.location.lng();

            // Menampilkan hasil geocode
            alert("Latitude: " + latitude + "\nLongitude: " + longitude);
          } else {
            // Menampilkan pesan kesalahan jika geocode gagal
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      }
    </script>
  </head>
  <body>
    <!-- Panggil fungsi initMap saat halaman dimuat -->
    <script type="text/javascript">
      window.onload = initMap;
    </script>
  </body>
</html>
